                    <div class="contact-form">

                         <div class="form-group form-group-sm">
                            <label for="fullName"> Username </label>
                            <input  type="text" placeholder="Type your full name" name="userName" class="form-control">
                        </div>

                        </div>
                         <div class="form-group form-group-sm">
                            <label for="password"> Password </label>
                            <input id="pass" type="password" placeholder="Enter Password" name="password" class="form-control">
                            <p id="alert_msg"></p>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-warning btn-block"> Login </button>
                        </div>
                    </form>
